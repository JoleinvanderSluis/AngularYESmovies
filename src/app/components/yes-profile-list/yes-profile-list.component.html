<div>
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Username</th>
            <th scope="col">ID</th>
            <th scope="col">Watched movies</th>
            <th scope="col">Rated movies</th>
            <th scope="col">Preferred genres</th>
            <th scope="col">More</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let yesProfile of yesProfiles">
          <td>{{ yesProfile.userName }}</td>
          <td>{{ yesProfile.id }}</td>
          <td>
            <div *ngFor="let movie of yesProfile.watchedMovies ">
              {{ movie.title }}
            </div>
          </td>
          <td>
            <div *ngFor="let movie of yesProfile.ratedMovies ">
              {{ movie.movie.title}}
            </div>
          </td>
          <!-- <td>{{ yesProfile.watchedMovies[0].title}}</td>

          <td>{{ yesProfile.ratedMovies[0].movie.title }}</td> -->
          <td>
             <div *ngFor="let genre of yesProfile.preferredGenres " >
                {{genre.name}} 
             </div>
          </td>
          <td> <button type="button" class="btn btn-light btn-sm btn-outline-secondary" data-container="body" 
                        data-toggle="popover" data-placement="left" data-content="sfhaskdfhaslkfhslfjl">
                ?
               </button> </td></tr>
        </tbody>
    </table>
  
  </div>  

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#yesProfileModal">
  Click to make a new YESprofile
</button>

<br> 
<br>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#yesProfileGenres">
  Add your favourite genres
</button>

<!-- Modal -->
<div class="modal fade" id="yesProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Make a new YESprofile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <input type="text" [(ngModel)]="myYesProfile.userName" placeholder="i.e monalisa">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="onKlik()" class="btn btn-primary">Save YESprofile</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="yesProfileGenres" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add your favourite genres</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <h6>Username ID</h6>
        <input type="text" [(ngModel)]="yesProfileId" placeholder="i.e 12">
        <br><br>

        <h6>Favourite genre ID</h6>
        <input type="text" [(ngModel)]="favouriteGenreId" placeholder="i.e 5">
        <br><br>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="onKlikAddGenre()" class="btn btn-primary">Save Genre</button>
      </div>
    </div>
  </div>
</div>
