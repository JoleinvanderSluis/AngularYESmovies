  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#movieModal">
      Click to make a new movie
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Make a new movie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
  
            <h6>Movie title</h6>
            <input type="text" [(ngModel)]="myMovie.title" placeholder="i.e The Lion King">
            <br><br>
           
            <h6>IMDB rating</h6>
            <input type="text" [(ngModel)]="myMovie.imdbRating" placeholder="i.e 8.5">
            <br><br>
  
            <h6>Release year</h6>
            <input type="text" [(ngModel)]="myMovie.releaseYear" placeholder="i.e 1994">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="onKlik()" class="btn btn-primary">Save movie</button>
          </div>
        </div>
      </div>
    </div>

      <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addGenreToMovieModal">
      Add genre to movie
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="addGenreToMovieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add genre to movie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
  
            <h6>Movie id</h6>
            <input type="text" [(ngModel)]="movieId" placeholder="Movie id">
            <br><br>
           
            <h6>Genre id</h6>
            <input type="text" [(ngModel)]="genreId" placeholder="Genre id">
            <br><br>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="onKlikAddGenre()" class="btn btn-primary">Add genre to movie</button>
          </div>
        </div>
      </div>
    </div>


    <br>
    <br>


<div>
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Genres</th>
            <th scope="col">Realease-year</th>
            <th scope="col">YESrating</th>
            <th scope="col">IMDBrating</th>
            <!-- <th scope="col">More</th> -->
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let movie of movieList">
          <td>{{ movie.id }}</td>
          <td>{{ movie.title }}</td>
          <td>
            <div *ngFor="let genre of movie.genresOfMovie ">
              {{ genre.name }} 
           </div>
            </td>
          <td>{{ movie.releaseYear }}</td>
          <td>{{ movie.meanYesRating }}</td>
          <td>{{ movie.imdbRating }}</td>

  </div>
