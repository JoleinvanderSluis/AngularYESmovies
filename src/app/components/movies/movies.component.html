<div>     
    List of Movies:
    <ul>
        <li *ngFor="let movie of movieList">
            id: {{ movie.id }} title: {{ movie.title }} IMDB rating: {{movie.imdbRating}}
        </li>
    </ul>
</div>

  <!--{{myMovie| json}}-->

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#movieModal">
    Click to make a new movie
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Make a new movie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div>
       
        
            <input type="text" [(ngModel)]="myMovie.title" placeholder="i.e The Lion King">
          <input type="text" [(ngModel)]="myMovie.imdbRating" placeholder="i.e 8.5">
          <input type="text" [(ngModel)]="myMovie.releaseYear" placeholder="i.e 1994">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="onKlik()" class="btn btn-primary">Save movie</button>
        </div>
      </div>
    </div>
  </div>
