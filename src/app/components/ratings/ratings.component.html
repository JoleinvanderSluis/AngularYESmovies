

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ratingModal">
  Click to add a new rating
</button>

<!-- Modal -->
<div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new rating</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <h6>Movie ID</h6>
          <input type="text" [(ngModel)]="movieID" placeholder="">
          <br><br>

          <h6>Username ID</h6>
          <input type="text" [(ngModel)]="yesProfileID" placeholder="">
          <br><br>

          <h6>How would you rate this Movie?</h6>
          <h5>please enter a number between 0.0 and 10.0</h5>
          <input type="text" [(ngModel)]="myRating.yesRating" placeholder="">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="onKlik()" class="btn btn-primary">Save rating</button>
      </div>
    </div>
  </div>
</div>
