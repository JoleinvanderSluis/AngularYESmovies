<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#genreModal">
  Click to make a new genre
</button>

<!-- Modal -->
<div class="modal fade" id="genreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Make a new genre</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <input type="text" [(ngModel)]="myGenre.name" placeholder="i.e Horror">
        
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="onKlik()" class="btn btn-primary">Save genre</button>
      </div>
    </div>
  </div>
</div>

<br>
<br>

        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Genre</th>

          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let genre of genreList">
          <td>{{ genre.id }}</td>
